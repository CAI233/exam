<div id="myClasses" class="animated">
    <div class="center_header">
        <div class="main">
            <div class="center_content">
                <div class="row_line">
                    <div class="center_u_info">
                        <h1>{{_USERINFO.user_real_name}}</h1>
                        <h2>NO:{{_USERINFO.user_id}}</h2>
                        <a href="#/editUserInfo"><i class="iconfont icon-monikaoshi"></i>编辑</a>
                    </div>
                    <div class="center_search">
                        <input type="text" placeholder="学生姓名或学号搜索" ng-model="param.searchText"><button ng-click="load()">搜索</button>
                    </div>
                </div>
                <div class="row_line center_action_plan" ng-if="!superManage()">
                    <ul>
                        <li><a href="#/myOptionBanks">我的题库</a></li>
                        <li><a href="#/myPapers">我的试卷</a></li>
                        <li><a href="#/myExamManage">考试管理</a></li>
                        <li><a href="#/myClasses" class="active">我的班级</a></li>
                    </ul>
                    <dl>
                        <dd><a href="javascript:void(0);" ng-click="creat_bank();"><i class="iconfont icon-xinjian1 ic1"></i>新建题库</a></dd>
                        <dd><a href="#/update_paper"><i class="iconfont icon-shangchuan-tianchong ic2"></i>上传试题</a></dd>
                        <dd><a href="javascript:void(0);" ng-click="create_exam(true);"><i class="iconfont icon-iconfont-kaoshi ic3"></i>新建考试</a></dd>
                    </dl>
                </div>
                <div class="row_line center_action_plan" ng-if="superManage()">
                    <ul>
                        <li><a href="#/publicPapers">公共试卷</a></li>
                        <li><a href="#/update_paper">上传公共试题</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row_line">
        <div class="main">
            <div class="row_line">
                <div class="opton_bank_left">
                    <div class="left_col_title"><i class="iconfont icon-monikaoshi"></i>我的班级</div>
                    <div class="left_content" >
                        <p ng-show="!result || result.length == 0">您还没有自己的班级~</p>
                        <ul>
                            <li ng-repeat="item in result" ng-class="{'active':item.id == now_class_id}" ng-click="get_stu(item)">{{item.class_name}}</li>
                        </ul>
                    </div>
                </div>
                <!--<p class="not-pp"ng-if="!df_select_bank" style="text-align: center;line-height: 200px;color: #999;">您还没有创建自己的班级列表，快去创建吧~</p>-->
                <div class="opton_bank_right" >
                    <div class="opton_bank_right_title" ng-if="result && result.length>0">
                        <span><s>{{now_class}}</s> <em>(共<i>{{now_classNums}}</i>人)</em></span>
                        <!--<label><i class="iconfont icon-shijian1"></i> {{df_select_bank.create_time}}</label>-->

                        <!--<div class="r_actions" >-->
                            <!--<a ng-click="del_bank(df_select_bank.id)" ng-if="del_false"><i  class="iconfont icon-iconzhenghe62"></i>删除班级</a>-->
                            <!--<a ng-click="rev_bank(df_select_bank.id)" ng-if="del_false"><i class="iconfont icon-bianji"></i>班级设置</a>-->
                            <!--<a><i class="iconfont icon-xiazai"></i>下载班级列表</a>-->
                        <!--</div>-->
                    </div>
                    <p class="not-pp" ng-show="!result || result.length == 0">当前班级没有学生</p>
                    <div class="opton_bank_right_content search-list" ng-show="result && result.length>0">
                        <div class="table_control" style="margin-bottom: 150px;background:#fff;">
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>状态</th>
                                    <!--<th>综合分析</th>-->
                                </tr>
                                </thead>
                                <tbody id="show_class">

                                </tbody>
                            </table>
                            <div style="position:relative;" ng-show="all_students && all_students.length > 0">
                                <div id="pager" style="float: left;"></div>
                                <div style="float:right;line-height:55px;">
                                    共<span style="padding: 0 5px;color: #E63A3A">{{load_param.pages}}</span>页，合计<span style="padding: 0 5px;color: #E63A3A">{{load_param.total}}</span>条
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
