<div id="curriculumCat">
    <div class="content_main">
        <div class="content_page_left">
            <div id="col_comTree">
                <ul id="comTree" style="overflow-x: auto;height: 100%;"></ul>
            </div>
        </div>
        <div class="content_page_right">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn layui-btn-small layui-btn-normal iconfont icon-jia" ng-if="check_index==0" ng-click="addRow()"
                            ng-show="getBtnToken('curriculumCat_add_one')"
                            ng-mouseover="btnTip($event,'新增课程')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-normal " ng-if="check_index==1"  ng-click="C_addRow()"
                            ng-show="getBtnToken('curriculumCat_add_two')"
                            >添加题型</button>
                    <button class="layui-btn layui-btn-small layui-btn-warm iconfont icon-bi" ng-if="check_index!=2" ng-click="row_update()"
                            ng-show="getBtnToken('curriculumCat_update')"
                            ng-mouseover="btnTip($event,'修改课程')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger iconfont icon-delete" ng-if="check_index!=2" ng-click="delRow()"
                            ng-show="getBtnToken('curriculumCat_del')"
                            ng-mouseover="btnTip($event,'删除')"></button>
                </div>
            </div>
            <grid-table data-control="tableControl" ng-show="check_index!=2" data-unpager="true"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm" >
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(false)">保存</button>
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(true)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>编码:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.dic_code" maxlength="20"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>名称:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.dic_name" maxlength="50"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">别名:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.dic_alias" maxlength="50"/>
                    </div>
                </div>
                <div class="layui-form-item" ng-show="check_index==1">
                    <label class="layui-form-label"><em>*</em>课程:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly"  placeholder="请选择所属课程" ng-model="selRow.parent_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <ul  id="resTree"></ul>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" ng-model="selRow.remark" maxlength="300"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
