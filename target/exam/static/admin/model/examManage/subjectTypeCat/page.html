<div id="subjectTypeCat">
    <div class="content_main">
        <div class="content_page">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn" ng-click="addRow()">新增
                    </button>
                    <button class="layui-btn layui-btn-link" ng-click="row_update()">修改
                    </button>
                    <button class="layui-btn layui-btn-link" ng-click="delRow()">删除
                    </button>
                </div>
            </div>
            <grid-table data-control="tableControl"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit()">保存</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>题型编码:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"  ng-model="selRow.dic_code" maxlength="20"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>题型名称:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.dic_name" maxlength="50"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" ng-model="selRow.remark" maxlength="300"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
