<div id="paperclassify">
    <div class="content_main">
        <div class="content_page">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn layui-btn-normal" ng-click="addRow()">新增</button>
                    <button class="layui-btn layui-btn-link" ng-click="row_update()">修改</button>
                    <button class="layui-btn layui-btn-link" ng-click="delRow()">删除</button>
                </div>
                <div class="search_plan">
                    <div class="input_group">
                        <input class="layui-input" type="text" placeholder="模糊搜索" ng-model="param.searchText">
                        <span class="group_addon layui-btn layui-btn-normal" ng-click="reload()">搜索</span>
                    </div>
                </div>
            </div>
            <!-- 列表 -->
            <grid-table data-control="tableControl"></grid-table>
        </div>
    </div>

    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn" ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>分类标题:</label>
                    <div class="layui-input-block">
                        <input class="layui-input"  ng-model="selRow.bank_title" type="text" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">题库解析:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" maxlength="500" ng-model="selRow.bank_explain"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
