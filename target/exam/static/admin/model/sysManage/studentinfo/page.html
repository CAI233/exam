<div id="studentinfo">
    <div class="content_main">
        <div class="content_page">
            <div class="row">
                <div class="col-xs-3">
                    <label class="layui-form-label">年级:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择一个年级" ng-model="selRow.grade_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-click="selRow.grade_id= null;selRow.grade_name='全部';grade_load()"
                                    ng-class="{'layui-this':selRow.grade_name == '全部'}">全部
                                </dd>
                                <dd ng-repeat="item in gradeData"
                                    ng-click="selRow.grade_id=item.id;selRow.grade_name=item.dic_name;grade_load()"
                                    ng-class="{'layui-this':selRow.grade_name == item.dic_name}">{{item.dic_name}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <label class="layui-form-label">班级:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择一个班级" ng-model="selRow.classes_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-click="selRow.classes_id= null;selRow.classes_name='全部';reload()"
                                    ng-class="{'layui-this':selRow.classes_name == '全部'}">全部
                                </dd>
                                <dd ng-repeat="item in now_classesData"
                                    ng-click="selRow.classes_id=item.id;selRow.classes_name=item.class_name;reload()"
                                    ng-class="{'layui-this':selRow.classes_name == item.class_name}">{{item.class_name}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <label class="layui-form-label">状态:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择查询状态" ng-model="selRow.status_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-click="selRow.status= 0;selRow.status_name='全部';reload()"
                                    ng-class="{'layui-this':selRow.status_name == '全部'}">全部
                                </dd>
                                <dd ng-click="selRow.status= 2;selRow.status_name='启用';reload()"
                                    ng-class="{'layui-this':selRow.status_name == '启用'}">启用
                                </dd>
                                <dd ng-click="selRow.status= 1;selRow.status_name='停用';reload()"
                                    ng-class="{'layui-this':selRow.status_name == '停用'}">停用
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="search_plan col-xs-3">
                    <div class="input_group">
                        <input class="layui-input" type="text" placeholder="姓名、学号、手机号" ng-model="selRow.searchText" style="min-width:150px;padding-left:5px;padding-right:5px;">
                        <span class="group_addon layui-btn layui-btn-normal iconfont icon-sousuo1" ng-click="reload()"
                              ng-mousemove="btnTip($event,'搜索')"></span>&nbsp;&nbsp;
                        <span class="group_addon layui-btn layui-btn-normal iconfont icon-qingkong" ng-mousemove="btnTip($event,'清空')" ng-click="clear_all()"></span>
                    </div>
                </div>
            </div>
            <div class="list_bar_row" style="margin-top:10px;">
                <div class="bars">
                    <button class="layui-btn layui-btn-small layui-btn-normal iconfont icon-jia" ng-click="addRow()"
                            ng-show="getBtnToken('studentinfo_add')"
                            ng-mouseover="btnTip($event,'新增学员信息')">
                    </button>
                    <button class="layui-btn layui-btn-small layui-btn-warm iconfont icon-bi" ng-click="row_update()"
                            ng-show="getBtnToken('studentinfo_update')"
                            ng-mouseover="btnTip($event,'修改学员信息')">
                    </button>
                    <button class="layui-btn layui-btn-small layui-btn-danger iconfont icon-delete" ng-click="delRow()"
                            ng-show="getBtnToken('studentinfo_del')"
                            ng-mouseover="btnTip($event,'删除学员信息')">
                    </button>
                    <button class="layui-btn layui-btn-small iconfont icon-xiazai1" ng-click="load_model()"
                            ng-mouseover="btnTip($event,'下载导入模板')">
                    </button>
                    <button class="layui-btn layui-btn-small iconfont icon-daoru1" onclick="$('#excel_upload').click()"
                            ng-mouseover="btnTip($event,'批量导入学员信息')">
                    </button>
                    <button class="layui-btn layui-btn-small iconfont icon-jiaru" ng-click="addAccount(1)"
                            ng-show="getBtnToken('studentinfo_on')"
                            ng-mouseover="btnTip($event,'批量启用账号')">
                    </button>
                    <button class="layui-btn layui-btn-small iconfont icon-shanchu" ng-click="addAccount(2)"
                            ng-show="getBtnToken('studentinfo_off')"
                            ng-mouseover="btnTip($event,'批量停用账号')">
                    </button>
                    <button class="layui-btn layui-btn-small layui-btn-normal iconfont icon-xiugai" ng-click="all_update()"
                            ng-show="getBtnToken('studentinfo_all_update')"
                            ng-mouseover="btnTip($event,'批量班级替换')">
                    </button>
                    <!--<form class="layui-form bar_form" >-->
                        <!--<div class="layui-form-item">-->
                            <!--<div class="layui-input-block">-->
                                <!--<input type="radio" name="exam" title="全部" checked>-->
                                <!--<div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>全部</span></div>-->
                                <!--<input type="radio" name="exam" title="启用">-->
                                <!--<div class="layui-unselect layui-form-radio "><i class="layui-anim layui-icon"></i><span>启用</span></div>-->
                                <!--<input type="radio" name="exam" title="停用">-->
                                <!--<div class="layui-unselect layui-form-radio " ><i class="layui-anim layui-icon"></i><span>停用</span></div>-->
                            <!--</div>-->

                        <!--</div>-->
                    <!--</form>-->
                </div>
            </div>
            <grid-table data-control="tableControl"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>
            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(false)">保存</button>
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(true)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>姓名:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"
                               ng-model="selRow.person_name"/>
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label"><em>*</em>姓名全拼:</label>-->
                    <!--<div class="layui-input-block">-->
                        <!--<input type="text" class="layui-input"-->
                               <!--ng-model="selRow.person_spell"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>性别:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择" ng-model="selRow.sex_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in [{id:1,text:'男'},{id:2,text:'女'}]"
                                    ng-click="selRow.person_sex=item.id;selRow.sex_name=item.text"
                                    ng-class="{'layui-this':selRow.sex_name == item.text}">{{item.text}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>学号:</label>
                    <div class="layui-input-block">
                        <input type="text" ng-if="!rev_false" class="layui-input" placeholder="请输入10位数字学号" ng-model="selRow.person_studentid" ng-change="show_num(selRow.person_studentid)" maxlength="10"/>
                        <input type="text" ng-if="rev_false" readonly style="cursor:not-allowed;background:#ccc;" class="layui-input" placeholder="请输入10位数字学号" ng-model="selRow.person_studentid" ng-change="show_num(selRow.person_studentid)" maxlength="10"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>邮箱:</label>
                    <div class="layui-input-block">
                        <!--<input type="email" class="layui-input" ng-model="selRow.person_email"/>-->
                        <input type="text" class="layui-input" ng-model="selRow.person_email"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>手机:</label>
                    <div class="layui-input-block">
                        <input class="layui-input" ng-model="selRow.person_phone" type="text"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>班级:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择" ng-model="selRow.class_names"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in classesData"
                                    ng-click="selRow.class_ids=item.id;selRow.class_names=item.class_name"
                                    ng-class="{'layui-this':selRow.class_names == item.class_name}">{{item.class_name}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" ng-model="selRow.remark" maxlength="300"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="book_up" style="display: none">
        <div class="input-file hide-input" style="padding: 0;margin: 0;width: 100%;">
            <input type="file" multiple="multiple" autocomplete="off" id="excel_upload"
                   style="z-index: 10000"
                   class="form-control file-pretty" name="file" data-id="file"
                   data-ajax="true"/>
        </div>
    </div>

    <div class="form_content2 animated none">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose2()" class="back_link">关闭</a>
            <p style="line-height: 34px;font-size: 16px;font-weight:bold;display: inline-block;margin-left: 60px;" class="ng-binding">班级替换</p>
            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_rev_submit()">保存</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <ul>
                    <li ng-repeat="item in classesData" ng-click="selRow.check_id=item.id;" ng-class="{'check_this':selRow.check_id==item.id}">{{item.class_name}}</li>
                </ul>
            </form>
        </div>
    </div>
</div>
