<div id="classesinfo">
    <div class="content_main">
        <div class="content_page">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn layui-btn-small layui-btn-normal iconfont icon-jia" ng-click="addRow()" ng-show="getBtnToken('classesinfo_add')"  ng-mousemove="btnTip($event,'新增班级信息')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-warm iconfont icon-bi" ng-click="row_update()" ng-show="getBtnToken('classesinfo_update')" ng-mousemove="btnTip($event,'修改班级信息')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger iconfont icon-delete" ng-click="delRow()" ng-show="getBtnToken('classesinfo_del')" ng-mousemove="btnTip($event,'删除班级信息')"></button>
                </div>
            </div>
            <grid-table data-control="tableControl"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(false)">保存</button>
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(true)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>班级名称:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.class_name" maxlength="50"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">班主任:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择" ng-model="selRow.person_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in personData"
                                    ng-click="selRow.person_id=item.id;selRow.person_name=item.person_name"
                                    ng-class="{'layui-this':selRow.person_name == item.person_name}">{{item.person_name}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年级:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择" ng-model="selRow.grade_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in gradeData"
                                    ng-click="selRow.class_grade=item.id;selRow.grade_name=item.dic_name"
                                    ng-class="{'layui-this':selRow.grade_name == item.dic_name}">{{item.dic_name}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">专业:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly" value=""
                                       placeholder="请选择" ng-model="selRow.specialty_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in specialtyData"
                                    ng-click="selRow.class_specialty=item.id;selRow.specialty_name=item.dic_name"
                                    ng-class="{'layui-this':selRow.specialty_name == item.dic_name}">{{item.dic_name}}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" ng-model="selRow.remark" maxlength="300"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
