<div id="specialtyCat">
    <div class="content_main">
        <div class="content_page">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn layui-btn-small layui-btn-normal iconfont icon-jia" ng-click="addRow()"
                            ng-show="getBtnToken('specialtyCat_add')"
                            ng-mouseover="btnTip($event,'新增专业')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-warm iconfont icon-bi" ng-click="row_update()"
                            ng-show="getBtnToken('specialtyCat_update')"
                            ng-mouseover="btnTip($event,'修改专业')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger iconfont icon-shanchu" ng-click="delRow()"
                            ng-show="getBtnToken('specialtyCat_del')"
                            ng-mouseover="btnTip($event,'删除专业')"></button>

                </div>
            </div>
            <grid-table data-control="tableControl"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(false)">保存</button>
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(true)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>专业编码:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"  ng-model="selRow.dic_code" maxlength="20"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>专业名称:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.dic_name" maxlength="50"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>专业别名:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" ng-model="selRow.dic_alias" maxlength="50"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" ng-model="selRow.remark" maxlength="300"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
