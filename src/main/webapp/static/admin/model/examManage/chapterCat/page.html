<div id="chapterCat">
    <div class="content_main">
        <div class="tag-type">
            <div class="row">
                <div class="tag-items ">
                    <div class="tag-tit">课程：</div>
                    <div class="tag-conbox">
                        <div class="tag-con">
                            <div class="con-items">
                                <a data-name="question_channel_type" ng-repeat="item in curriculumData"
                                   ng-click="all_aparam.struct_curriculum=item.id;item.check=!item.check;selectCurr(item)"
                                   ng-class="{'type-active': item.check}">{{item.dic_name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tag-items ">
                    <div class="tag-tit">年级：</div>
                    <div class="tag-conbox">
                        <div class="tag-con">
                            <div class="con-items">
                                <a data-name="question_channel_type" ng-repeat="item in gradeData"
                                   ng-click="item.check=!item.check;selectGra(item)"
                                   ng-class="{'type-active': item.check}">{{item.dic_name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tag-items ">
                    <div class="tag-tit">专业：</div>
                    <div class="tag-conbox">
                        <div class="tag-con">
                            <div class="con-items">
                                <a data-name="question_channel_type" ng-repeat="item in specialtyData"
                                   ng-click="item.check=!item.check;selectSpe(item)"
                                   ng-class="{'type-active':item.check}">{{item.dic_name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content_page_left">
            <div id="col_comTree">
                <ul id="comTree" style="overflow-x: auto;height: 100%;"></ul>
            </div>
        </div>

        <div class="content_page_right">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn layui-btn-small layui-btn-normal iconfont icon-jia" ng-click="addRow()"
                            ng-show="getBtnToken('chapterCat_add')"
                            ng-mouseover="btnTip($event,'新增章节')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-warm iconfont icon-bi" ng-click="row_update()"
                            ng-show="getBtnToken('chapterCat_update')"
                            ng-mouseover="btnTip($event,'修改章节')"></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger iconfont icon-shanchu" ng-click="delRow()"
                            ng-show="getBtnToken('chapterCat_del')"
                            ng-mouseover="btnTip($event,'删除章节')"></button>
                </div>
            </div>

            <!-- 列表 -->
            <grid-table data-control="tableControl" data-unpager="true"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn layui-btn-normal" ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>章节名称:</label>
                    <div class="layui-input-block">
                        <input class="layui-input"  ng-model="selRow.struct_name" type="text" maxlength="40"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>章节别名:</label>
                    <div class="layui-input-block">
                        <input class="layui-input"  ng-model="selRow.struct_alias" type="text"maxlength="40" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>父级节点:</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="readonly"  placeholder="请选择" ng-model="selRow.parent_name"/>
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <ul  id="resTree"></ul>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" ng-model="selRow.remark" maxlength="300"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <sel-curr draggable="false"></sel-curr>
</div>
