<div id="questionBank">
    <div class="content_main">
        <div class="content_page">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn layui-btn-small layui-btn-normal  iconfont icon-jia" ng-click="addRow()"
                            ng-show="getBtnToken('questionBank_add')"
                            ng-mouseover="btnTip($event,'新增题库')"><b></b></button>
                    <button class="layui-btn layui-btn-small layui-btn-warm iconfont icon-bi" ng-click="row_update()"
                            ng-show="getBtnToken('questionBank_update')"
                            ng-mouseover="btnTip($event,'修改题库')"><b></b></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger iconfont icon-shanchu" ng-click="delRow()"
                            ng-show="getBtnToken('questionBank_del')"
                            ng-mouseover="btnTip($event,'删除题库')"><b></b></button>
                </div>
                <div class="search_plan">
                    <div class="input_group">
                        <input class="layui-input" type="text" placeholder="模糊搜索" ng-model="param.searchText">
                        <span class="group_addon layui-btn layui-btn-normal iconfont icon-sousuo1" ng-click="reload()"
                              ng-mouseover="btnTip($event,'搜索')"></span>
                    </div>
                </div>
                <div class="" style="float:right;line-height:36px;margin-right: 100px;">
                    <div class="con-answer" ng-repeat="item in all_banks" ng-click="item.check=!item.check;select_bank(item)">
                        <div class="box" style="width: 20px;">
                            <label class="check">
                                <i ng-class="{'active': item.check}"></i>
                            </label>
                        </div>
                        <a data-name="question_channel_type">{{item.name}}</a>
                    </div>
                </div>
            </div>
            <!-- 列表 -->
            <grid-table data-control="tableControl"></grid-table>
        </div>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn layui-btn-normal" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn layui-btn-normal" ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>题库标题:</label>
                    <div class="layui-input-block">
                        <input class="layui-input"  ng-model="selRow.bank_title" type="text" maxlength="24" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">题库解析:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" maxlength="240" ng-model="selRow.bank_explain"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
