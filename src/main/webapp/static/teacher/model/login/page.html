<div id="login_page" class="animated fadeIn">
    <div class="m_bg">
        <div class="m_center">
            <div class="m_logo"></div>
            <form ng-submit="_singIn()">
                <div class="form_group">
                    <div class="layui-form-item">
                        <input type="text" name="uNae" ng-model="loginInfo.user_name" class="layui-input layui-input-lg" placeholder="请输入用户名"/>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 15px">
                        <input type="password" name="uNae" ng-model="loginInfo.user_pwd" class="layui-input layui-input-lg"  placeholder="请输入密码"/>
                    </div>
                    <div class="layui-form-item">
                        <div class="box">
                            <label class="check">
                                <input type="checkbox" ng-model="loginInfo.cheched" />记住密码
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="block layui-btn layui-btn-danger layui-btn-big" style="width: 100%;padding: 0" type="submit" id="sysLogin">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
