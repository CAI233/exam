<div class="crossSet animated none">
    <div class="form_title">
        <a href="javascript:void(0)" ng-click="closeSetList()" class="back_link">关闭</a>

        <div class="form_btns">
            <button class="layui-btn layui-btn-normal" ng-if="!show_bank" ng-click="save_Slist()">保存</button>
            <button class="layui-btn layui-btn-normal" ng-if="show_bank" ng-click="save_upadteBlist()">保存</button>
        </div>
    </div> 
    <div class="form_content_Y">
        <form class="form_html layui-form">
            <div id="B_html" ng-bind-html="_trustAsHtml(Bhtml)" style="display: none"></div>
            <div class="layui-form-item" style="margin-top: 15px" ng-if="cross_selRow">
                <div class="layui-col-xs6"  ng-if="!superManage() && !show_bank" ng-show="del_false">
                    <label class="layui-form-label">题库</label>
                    <div class="layui-input-block" style="padding-right: 100px;position: relative">
                        <div class="layui-unselect layui-form-select layui-form-selected">
                            <div class="layui-select-title" ng-if="myBankList">
                                <input type="text" class="layui-input layui-unselect" readonly="" ng-value="_get_bank_name(cross_selRow.bank_id, myBankList)">
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in myBankList" ng-class="{'layui-this':cross_selRow.bank_id == item.id}" ng-click="cross_selRow.bank_id=item.id;">{{item.bank_title}}</dd>
                            </dl>
                        </div>
                        <button class="layui-btn layui-btn-primary" ng-click="add_banks()"style="position: absolute;top: 0; right: 0;color: blue;text-decoration: underline">新建题库</button>
                        <div style="position:absolute;width:100%;height:100%;background: rgba(204,204,204,0.5);top:0;z-index:999;cursor:not-allowed;"></div>
                    </div>
                </div>
                <!--del_false 题库页面试题操作-->
                <div class="layui-col-xs6"  ng-if="!superManage() && !show_bank" ng-show="!del_false">
                    <label class="layui-form-label">题库</label>
                    <div class="layui-input-block" style="padding-right: 100px;position: relative">
                        <div class="layui-unselect layui-form-select layui-form-selected">
                            <div class="layui-select-title" ng-if="myBankList">
                                <input type="text" class="layui-input layui-unselect" readonly="" ng-value="_get_bank_name(cross_selRow.bank_id, myBankList)">
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in myBankList" ng-class="{'layui-this':cross_selRow.bank_id == item.id}" ng-click="cross_selRow.bank_id=item.id;">{{item.bank_title}}</dd>
                            </dl>
                        </div>
                        <button class="layui-btn layui-btn-primary" ng-click="add_banks()"style="position: absolute;top: 0; right: 0;color: blue;text-decoration: underline">新建题库</button>
                        <div style="position:absolute;width:100%;height:100%;background: rgba(204,204,204,0.5);top:0;z-index:999;cursor:not-allowed;"></div>
                    </div>
                </div>
                <div class="layui-col-xs6" style="padding-right: 15px">
                    <label class="layui-form-label">难易度</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select layui-form-selected">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="" ng-value="_get_qustion_leve(cross_selRow.subject_level)">
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="level in questionLevelTypes" ng-class="{'layui-this':cross_selRow.subject_level == level.id}" ng-click="cross_selRow.subject_level=level.id;">{{level.dic_name}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item col-xs-12" style="padding: 15px">
                    <iframe id="cross_iframs" ng-src="{{ctxPath+'/static/admin/plugin/ueditor/edit.html'}}" scrolling="no" style="border: 1px #ddd solid" width="100%" height="500" frameborder="0"></iframe>
                </div>
            </div>

        </form>
    </div>
</div>
