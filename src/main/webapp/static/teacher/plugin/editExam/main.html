<div class="animated none EditExam">
    <div class="form_title">
        <a href="javascript:void(0)" ng-click="closeEditExam()" class="back_link">关闭</a>

        <div class="form_btns">
            <button class="layui-btn" ng-click="save_Blist()" ng-if="!show_bank" >保存</button>
            <button class="layui-btn" ng-click="save_upadteList()" ng-if="show_bank">保存</button>
        </div>
    </div>
    <div class="form_content_Y">
        <div id="myhtmlload" ng-bind-html="_trustAsHtml(html)" style="display:none;"></div>
        <form class="layui-form form_html" data="{{del_false}}">
            <div class="layui-form-item" style="margin-top: 15px" ng-if="editExamObject">
                <!--<div class="layui-col-xs6"  ng-if="!superManage() && !show_bank" ng-show="del_false">-->
                    <!--<label class="layui-form-label">题库</label>-->
                    <!--<div class="layui-input-block" style="padding-right: 100px;position: relative">-->
                        <!--<div class="layui-unselect layui-form-select layui-form-selected">-->
                            <!--<div class="layui-select-title" ng-if="myBankList">-->
                                <!--<input type="text" class="layui-input layui-unselect" readonly="" ng-value="_get_bank_name(editExamObject.bank_id, myBankList)">-->
                                <!--<i class="layui-edge"></i>-->
                            <!--</div>-->
                            <!--<dl class="layui-anim layui-anim-upbit">-->
                                <!--<dd ng-repeat="item in myBankList" ng-class="{'layui-this':editExamObject.bank_id == item.id}" ng-click="editExamObject.bank_id=item.id;">{{item.bank_title}}</dd>-->
                            <!--</dl>-->
                        <!--</div>-->
                        <!--<button class="layui-btn layui-btn-primary" ng-click="add_banks()"style="position: absolute;top: 0; right: 0;color: blue;text-decoration: underline">新建题库</button>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-col-xs6"  ng-if="!superManage() && !show_bank" ng-show="!del_false">
                    <label class="layui-form-label">题库</label>
                    <div class="layui-input-block" style="padding-right: 100px;position: relative">
                        <div class="layui-unselect layui-form-select layui-form-selected">
                            <div class="layui-select-title" ng-if="myBankList">
                                <input type="text" class="layui-input layui-unselect" readonly="" ng-value="_get_bank_name(editExamObject.bank_id, myBankList)">
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="item in myBankList" ng-class="{'layui-this':editExamObject.bank_id == item.id}" ng-click="editExamObject.bank_id=item.id;">{{item.bank_title}}</dd>
                            </dl>
                        </div>
                        <button class="layui-btn layui-btn-primary" ng-click="add_banks()"style="position: absolute;top: 0; right: 0;color: blue;text-decoration: underline">新建题库</button>
                    </div>
                </div>
                <div class="layui-col-xs6" style="padding-right: 15px">
                    <label class="layui-form-label">难易度</label>
                    <div class="layui-input-block">
                        <div class="layui-unselect layui-form-select layui-form-selected">
                            <div class="layui-select-title">
                                <input type="text" class="layui-input layui-unselect" readonly="" ng-value="_get_qustion_leve(editExamObject.subject_level)">
                                <i class="layui-edge"></i>
                            </div>
                            <dl class="layui-anim layui-anim-upbit">
                                <dd ng-repeat="level in questionLevelTypes" ng-class="{'layui-this':editExamObject.subject_level == level.id}" ng-click="editExamObject.subject_level=level.id;">{{level.dic_name}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px">
                <div class="layui-col-xs12">
                    <label class="layui-form-label">知识点:</label>
                    <div class="layui-input-block" style="padding-right: 15px;position: relative">
                        <div class="layui-unselect layui-form-select">
                            <div class="layui-select-title">
                                <div class="box-select-s">
                                    <a ng-repeat="item in checked_update_knowledges | orderBy : 'struct_name'" href="javascript:void(0)">{{item.struct_name}}</a>
                                </div>
                                <i class="layui-edge"></i>
                            </div>
                            <!--知识点公共树-->
                            <div class="accordion_tree_parent" ng-click="stopEvent($event)">
                                <accordion expander='expander' checkbox="true" class="checkbox" knowledge="con_knowledges" children='expander.children' ng-repeat='expander in con_knowledges | orderBy : "create_time"'></accordion>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-item col-xs-12" style="padding: 15px">
                    <iframe id="editExamIframe" ng-src="{{ctxPath+'/static/admin/plugin/ueditor/edit.html'}}" scrolling="no" style="border: 1px #ddd solid" width="100%" height="500" frameborder="0"></iframe>
                </div>
            </div>
        </form>
    </div>
</div>
